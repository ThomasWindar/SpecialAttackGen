<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game Special Attack Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Welcome to the Game Special Attack Generator.</h1>
    </header>
    <main>
        <p>What is your character's weapon?</p>
        <input id="weaponBox" type="text" maxlength="24" placeholder="Sword, Hammer, Fish, etc.">
        <button class="buttonStyle" type="button" onclick="assembleAttackName();">Generate Skill!</button>
        <p id="WeaponText">Get Ready!</p>
        <p>The damage is calculated against an enemy with 100 HP.</p>
        <table>
            <thead>
                <tr>
                    <th>Damage per hit</th>
                    <th>Number of hits</th>
                    <th>Attack duration</th>
                    <th>Cooldown</th>
                    <th>Special Effect</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="Damage">0</th>
                    <th id="HitsCount">0</th>
                    <th id="Duration">0</th>
                    <th id="Cooldown">0</th>
                    <th class="specialEffect" id="SpecialFX">None</th>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
